<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Main Page</title>
    <style>
        .task-box{
            position: relative;
            width: 400px;
            height: 250px;
            margin: 30px 0;
            background: transparent;
            border: 2px solid rgba(20, 4, 2, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: center;
            align-items: center;
        
        }
        .inputbox{
            position: relative;
            margin: 30px 0;
            width: 310px;
            border-bottom: 2px solid #060000;
        }
        .btn {
            padding: 10px 40px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffc4c4;
            color: #090000;
            border: none;
            border-radius: 40px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #f60f0f;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        #welcome-message {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button-container {
            display: flex;
            justify-content: flex-start;
        }
        #video-container {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <form action="/mainpage" method="post">
            <div>
                <input type="hidden" name="username" value="{{ username }}">
                <button type="submit" value="change" name="x" class="btn">Change password</button>
            </div>
        </form>
        <form action="/login">
            <div>
                <button type="submit" class="btn">Log out</button>
            </div>
        </form>
        <form action="/mainpage" method="post">
            <div>
                <input type="hidden" name="username" value="{{ username }}">
                <button type="submit" value="add" name="x" class="btn">Add Task</button>
            </div>
        </form>
    </div>
    <div id="welcome-message">
        <h2 id="UserNameH2">Welcome {{ username }}</h2>
        <input id="UserName" value="{{username}}" type="hidden">
        <div id="video-container">
            <video width="150" height="200" autoplay loop muted>
                <source src="king-king-baldwin.mp4" type="video/mp4">
            </video>
        </div>
    </div>
        {% for t in task %}
        <center>
            <section>
                <div class="task-box">
                    <div>
                        {{ t.task }}
                    </div>
                    <div>
                       
                    </div>
                    <div>
                        {{ t.Condition }}
                    </div>
                    <form>
                        <input type="hidden" name="task" value="{{ t.task }}">
                        <input type="hidden" name="username" value="{{ t.describtion }}">
                        <input type="hidden" name="username" value="{{ t.Condition }}">
                    <button type="submit">Change</button>
                    </form>
                    <form action="/mainpage" method="post">
                        <input type="hidden" name="username" value="{{ username }}">
                        <input type="hidden" name="task" value="{{ t.task }}">
                        <input type="hidden" name="x" value="deleteTask">
                        <button type="submit">delete</button>
                    </form>
                
                </div>
            </section>
        </center>
        {% endfor %}
</body>
</html>
