<!DOCTYPE html>


<html lang="en">


<head>


    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Main Page</title>

    
    <style>
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #dd1818;
            color: #090000;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #ceeb11;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        #welcome-message {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: flex-start;
        }


    </style>


</head>


<body>


    <div class="button-container">
        <form action="/mainpage" method="post">
            <div>
                <input type="hidden" name="username" value="{{ username }}">
                <button type="submit" value="change" name="x" class="btn">Change password</button>
            </div>
        </form>
        <form action="/login">
            <div>
                <button type="submit" class="btn">Log out</button>
            </div>
        </form>
    </div>
    <div id="welcome-message"><h2>Welcome {{ username }}</h2></div>
    <div class="container">
        <form action="/mainpage" method="post">
            <div>
                <input type="hidden" name="username" value="{{ username }}">
                <button type="submit" value="add" name="x" class="btn">Add Task</button>
            </div>
        </form>
    </div>


</body>


</html>
