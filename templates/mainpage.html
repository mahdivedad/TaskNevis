<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Main Page</title>
    <style>
        .task-box{
            position: relative;
            width: 400px;
            height: 250px;
            margin: 30px 0;
            background: transparent;
            border: 2px solid rgba(20, 4, 2, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: center;
            align-items: center;
        
        }
        .inputbox{
            position: relative;
            margin: 30px 0;
            width: 310px;
            border-bottom: 2px solid #060000;
        }
        .btn {
            padding: 10px 40px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffc4c4;
            color: #090000;
            border: none;
            border-radius: 40px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #f60f0f;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        #welcome-message {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button-container {
            display: flex;
            justify-content: flex-start;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <form action="/mainpage" method="post">
            <div>
                <input type="hidden" name="username" value="{{ username }}">
                <button type="submit" value="change" name="x" class="btn">Change password</button>
            </div>
        </form>
        <form action="/login">
            <div>
                <button type="submit" class="btn">Log out</button>
            </div>
        </form>
        <form action="/mainpage" method="post">
            <div>
                <input type="hidden" name="username" value="{{ username }}">
                <button type="submit" value="add" name="x" class="btn">Add Task</button>
            </div>
        </form>
    </div>
    <div id="welcome-message"><h2>Welcome {{ username }}</h2></div>
    <div class="container"></div>
        {% for t in task %}
        <center>
            <section>
                <div style="border: 1px solid black;margin-top:20px;border-radius:20px;width:60%">
                    <div style="margin-top:15px;width:80%">
                        <b><span>Task Name : </span></b>{{ t.task }}
                    </div>
                </br>
                    <div style="width:80%">
                       <b><span>Task : </span></b>{{ t.describtion }}<br>
                    </div>
                </br>
                    <div style="width:80%">
                        <b><span>Condition : </span></b>{{ t.Condition }}<br>
                    </div>
                </br>
                    <div>
                    <form action="/mainpage" method="post">
                        <input type="hidden" value="{{username}}" name="username" id="username">
                        <input type="hidden" name="task" value="{{ t.task }}">
                        <input type="hidden" name="describtion" value="{{ t.describtion }}">
                        <input type="hidden" name="condition" value="{{ t.Condition }}">
                        <input value="editTask" name="x" type="hidden">
                        <button type="submit" class="btn">Change</button>
                    </form>
                    </div>
                </br>
                    <div  style="margin-top:-30px">
                    <form action="/mainpage" method="post">
                        <input type="hidden" name="username" value="{{ username }}">
                        <input type="hidden" name="task" value="{{ t.task }}">
                        <input type="hidden" name="x" value="deleteTask">
                        <button type="submit" class="btn">delete</button>
                    </form>
                    </div>
                </div>
            </section>
        </center>
        {% endfor %}
    </div>
</body>
</html>
