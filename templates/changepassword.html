<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Changepassword</title>
  <title>Task nevis</title>
    </head>
    <body>
        <h1>Change Password</h1>
    {% if invalid %}
    <p>Invalid old password</p>
    {% endif %}
    <form action="/changepassword" method="post">
        <input type="hidden" name="username" value="{{ username }}">
        <input autocomplete="off" name="current password" placeholder="Current Password" type="password" required>
        <input autocomplete="off" name="new password" placeholder="New Password" type="password" required>
        <button type="submit">Change Password</button>
    </form>
    <form action="/mainpage" method="post">
        <input type="hidden" name="username" value="{{ username }}">
        <button type="submit">Cancel</button>
    </form>
    </body>
    <body>
        <section>
            <div class="form-box">
                <div class="form-value">
                    <form action="/changepassword">
                        <input type="hidden" name="username" value="{{ username }}">
                        <h2>Login</h2>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" name="current password" >
                            <label for="">Current password</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" name="new password">
                            <label for=""> New password</label>
                        </div>
                        <div class="forget">
                            <label for=""><input type="checkbox">Remember Me  <a href="#">Forget Password</a></label>
                          
                        </div>
                        <button>Log in</button>
                        <div class="register">
                            <p>Don't have a account <a href="#">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
