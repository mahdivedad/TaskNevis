{% extends "screens.html" %}

{% block body %}

    <body>
        <section>
            <div class="form-box">
                <div class="form-value">
                    <form action="/changepassword" method="post">
                        <input type="hidden" name="username" value="{{ username }}">
                        <h2>Change password</h2>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input maxlength="255" type="password" name="current password" placeholder="Current password">
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input maxlength="255"  type="password" name="new password" placeholder="New password">
                        </div>
                        <button>Change password</button>
                    </form>
                    <form action="/mainpage" method="post">
                        <input type="hidden" name="username" value="{{ username }}">
                        <button>Cancel</button>
                    </form>
                    <center>
                        {% if invalid %}
                        <p style="color: red; margin-top: 20px; padding-bottom: 20px;">Invalid old password</p>
                        {% endif %}
                    </center>
                </div>
            </div>
        </section>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>

{% endblock %}
