{% extends "layout.html" %}

{% block body %}
    <h1>Change Password</h1>
    {% if invalid %}
    <p>Invalid old password</p>
    {% endif %}
    <form action="/changepassword" method="post">
        <input autocomplete="off" name="current password" placeholder="Current Password" type="password" required>
        <input autocomplete="off" name="new password" placeholder="New Password" type="password" required>
        <button type="submit">Change Password</button>
    </form>
{% endblock %}
