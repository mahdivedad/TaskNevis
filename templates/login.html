{% extends "layout.html" %}

{% block body %}
    <h1>Login</h1>
    {% if invalid %}
    <p>Invalid username or password</p>
    {% endif %}
    <form action="/login" method="post">
        <input autocomplete="off" autofocus name="username" placeholder="Username" type="text" required>
        <input autocomplete="off" name="password" placeholder="Password" type="password" required>
        <button type="submit">Login</button>
    </form>
{% endblock %}
